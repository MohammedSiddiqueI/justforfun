<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support Chatbot</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.chat-container {
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    width: 400px;
    max-width: 90%;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-box {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.bot-message, .user-message {
    background: #e0e0e0;
    padding: 10px 15px;
    border-radius: 20px;
    margin: 5px 0;
    max-width: 75%;
}

.bot-message {
    align-self: flex-start;
    background-color: #e6f7ff;
}

.user-message {
    align-self: flex-end;
    background-color: #d1ffd6;
}

.input-area {
    display: flex;
    border-top: 1px solid #ddd;
}

input[type="text"] {
    border: none;
    padding: 15px;
    flex-grow: 1;
    font-size: 14px;
}

button {
    border: none;
    padding: 0 20px;
    cursor: pointer;
    background: #4CAF50;
    color: white;
    font-size: 14px;
}

button:hover {
    background: #45a049;
}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hi! Iâ€™m here to help you. Ask me anything!</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');

async function sendMessage() {
    const inputField = document.getElementById('user-input');
    const userText = inputField.value.trim();
    if (!userText) return;

    addMessage(userText, 'user-message');
    inputField.value = '';

    addMessage('Typing...', 'bot-message', true);

    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer YOUR_OPENAI_API_KEY"
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [{ role: "user", content: userText }]
            })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content?.trim() || "Sorry, I couldn't understand that.";
        
        removeTyping();
        addMessage(reply, 'bot-message');
    } catch (error) {
        removeTyping();
        addMessage("Oops! Something went wrong.", 'bot-message');
        console.error("Error:", error);
    }
}

function addMessage(message, className, isTemporary = false) {
    const msg = document.createElement('div');
    msg.className = className;
    msg.textContent = message;
    if (isTemporary) msg.id = "temp-message";
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function removeTyping() {
    const temp = document.getElementById('temp-message');
    if (temp) temp.remove();
}
    </script>
</body>
</html>
