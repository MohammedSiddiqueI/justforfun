<head>

  <title>Student Wellness Hub</title>
  <style>
    /* :root{
        /* --primary-background = #c9f1e8; */

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    display: flex;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    background: rgb(246, 250, 249);
    color: #333;
  }
  
  .sidebar {
    width: 80px;
    background: rgb(232, 245, 242);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    border-right: 1px solid rgba(0, 0, 0, 0.05);
  }
  
  .sidebar .logo {
    font-size: 1em;
    color: #2b7a78;
    margin-bottom: 30px;
    font-weight: bold;
    text-decoration: none;
  }
  
  .nav-links {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  
  .nav-links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    border-radius: 15px;
    transition: all 0.3s ease;
    background-color: #c9f1e8;
  }
  
  .nav-links a img {
    width: 24px;
    height: 24px;
    opacity: 0.7;
    transition: opacity 0.3s ease;
  }
  
  .nav-links a:hover img {
    opacity: 1;
  }
  
  .nav-links a.active {
    background: #c9f1e8;
  }
  
  .nav-links a.active img {
    filter: brightness(10);
    opacity: 1;
  }
  
  .main-content {
    flex: 1;
    padding: 40px;
  }
  
  header h1 {
    font-size: 2.2em;
    margin-bottom: 10px;
  }
  
  header p {
    font-size: 1.2em;
    color: #555;
  }
  </style>
</head>
<body>

      <a href="#"><img src="icons/settings.svg" alt="Settings"></a>
    </nav>
  </div>

  <div class="main-content">
    <header>

      <p>Track your mental, physical, and social health.</p>
    </header>

  </div>

</body>
